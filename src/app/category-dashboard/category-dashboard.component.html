<div class="content-container">
    <div class="page-title">
        <div>
            <h1>{{displayText | async}}</h1>
        </div>
    </div>
    <div class="movie-container">
        <ng-container *ngFor="let t of displayData | async">
            <app-movie-card [movieDetails]="t"></app-movie-card>
        </ng-container>
    </div>
    <div class="footer">
        <button class="pageUp" (click)="incrementPage()">Next</button>
        <div *ngIf="currentPage != 1">
            <button class="pageDown" (click)="toFirstPage()">â‰ª</button>
            <button class="pageDown" (click)="decrementPage()">Back</button>
        </div>
    </div>
</div>
