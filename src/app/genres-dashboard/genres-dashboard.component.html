<div class="content-container">
    <div class="page-title"><h1>Categories</h1></div>
    <ng-container *ngFor="let g of genresData | async">
        <a [routerLink]="['/categories', g.genre_id, g.genre]"><h2>{{g.genre}}</h2></a>
        <div appHorizontalScroll class="genre-container">
            <ng-container *ngFor="let t of g.movies | async">
                <app-movie-card [movieDetails]="t"></app-movie-card>
            </ng-container>
        </div>
    </ng-container>
</div>
